<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal</title>
</head>
<body>
<h1> Resources </h1>
<a href="/add">Add Resource</a>

    {% for i in all_items %}

    </form>
    {% endfor %}
</ul>
</body>
