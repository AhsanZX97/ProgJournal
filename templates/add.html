<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a resource</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="resource">
{% if res %}


    <h1> Update Resource </h1>
    <form action="/addResource/{{res.id}}/" method = "post">{% csrf_token %}

        <div class="formDiv">
            <div class="form-group">
                <input type="text" name="editname" value="{{ res.name }}" class="form-control">
            </div>
            <div class="form-group">
                <input type="url" name="editlink" value="{{ res.link }}" class="form-control">
            </div>

            <div class="form-group"  id="submit">
                <input type="submit" value="Update Resource" class="btn btn-primary btn-lg">
            </div>
        </div>
    </form>

{% else %}

    <h1> Add Resource </h1>
    <form action="/addResource/" method = "post" enctype="multipart/form-data">{% csrf_token %}
        <div class="formDiv">
            <div class="form-group">
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="link" class="form-control">
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" name="file">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <div class="form-group"  id="submit">
                <input type="submit" value="Add Resource" class="btn btn-primary btn-lg">
            </div>
        </div>

    </form>

{% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
